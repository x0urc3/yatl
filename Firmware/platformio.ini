[platformio]
default_envs = test

[env]
platform = atmelavr
framework = arduino

[env:test]
board = uno

[target]
board = ATmega328
;board_build.f_cpu = 8000000L
;lib_deps =
;	SPI
upload_protocol = custom
upload_port = /dev/ttyUSB0
upload_speed = 19200
upload_flags =
    -C
    ${platformio.packages_dir}/tool-avrdude/avrdude.conf
    -p
    $BOARD_MCU
    -P
    $UPLOAD_PORT
    -b
    $UPLOAD_SPEED
    -c
    stk500v1
upload_command = avrdude $UPLOAD_FLAGS -U flash:w:$SOURCE:i

[env:release]
build_flags = -O3

[env:debug]
build_flags = -D DEBUG
;build_flags = -D DEBUG -O0 -ggdb3 -g3

